<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <title>Compra de Ingressos</title>
</head>

<body class="bg-gray-200">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Compra de Ingressos</h1>

    <div class="flex flex-wrap -mx-2">
      <div class="w-full sm:w-1/2 px-2">
        <div class="bg-white rounded-lg shadow-md p-4">
          <h2 class="text-xl font-semibold mb-4">Detalhes do Evento</h2>
          <p class="mb-2">Nome do evento: Evento de Exemplo</p>
          <p class="mb-2">Data: 10 de Junho, 2023</p>
          <p class="mb-2">Local: Local de Exemplo</p>
          <p class="mb-2">Preço: R$ 50,00</p>
        </div>
      </div>

      <div class="w-full sm:w-1/2 px-2">
        <div class="bg-white rounded-lg shadow-md p-4">
          <h2 class="text-xl font-semibold mb-4">Informações do Comprador</h2>
          <div class="mb-4">
            <label for="name" class="block mb-2">Nome:</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" placeholder="Digite seu nome">
          </div>
          <div class="mb-4">
            <label for="email" class="block mb-2">E-mail:</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Digite seu e-mail">
          </div>
          <div class="mb-4">
            <label for="quantity" class="block mb-2">Quantidade de Ingressos:</label>
            <input type="number" id="quantity" name="quantity" class="w-full px-3 py-2 border rounded-lg" placeholder="Digite a quantidade">
          </div>
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Comprar Ingressos
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
